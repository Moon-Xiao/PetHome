<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/latoFont.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
<div id="down" class="page-back">
    <span id="back" class="fa fa-arrow-left back-style" aria-hidden="true"></span>
    <form class="form-horizontal form-style" action="index.html">
        <div class="form-group form-input">
            <!--<label for="inputName" class=" control-label">Name</label>-->
            <div class="col-xs-12 input-text">
                <input type="text" class="form-control" id="inputName" placeholder="Name" required="required">
            </div>
        </div>
        <div class="form-group form-input">
            <!--<label for="inputEmail" class=" control-label">Email</label>-->
            <div class="col-xs-12 input-text">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="">
            </div>
        </div>
        <div class="form-group form-input">
            <!--<label for="inputPassword" class=" control-label">Password</label>-->
            <div class="col-xs-12 input-text">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 text-left">
                <div class="checkbox">
                    <input type="checkbox"> Remember me
                </div>
            </div>
        </div>

        <button type="submit" onclick="return login()" class="btn btn-info col-xs-12 btn-style">Login</button>
        <!--<button type="submit" class="btn btn-default">Register</button>-->

    </form>

    <!--<button type="button" class="btn btn-danger">Cancle</button>-->
    <div class="txt-center">
        <a href="register.html">
            <span>If no account,please register first!</span>
        </a>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js" ></script>
</body>

</html>
