<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/latoFont.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/register.css" />
    
</head>

<body>
    <div id="down" class="page-back">
        <span id="back" class="fa fa-arrow-left back-style" aria-hidden="true"></span>
        <form class="form-horizontal form-style" action="login.html">
            <div class="form-group form-input">
                <!--<label for="inputName" class="col-xs-2 control-label">Name</label>-->
                <div class="col-xs-12 input-text">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" required="required">
                </div>
            </div>
            <div class="form-group form-input">
                <!--<label for="inputEmail" class="col-xs-2 control-label">Email</label>-->
                <div class="col-xs-12 input-text">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                           required="required">
                </div>
            </div>
            <div class="form-group form-input">
                <!--<label for="pws" class="col-xs-2 control-label">Password</label>-->
                <div class="col-xs-12 input-text">
                    <input id="pws" type="password" class="form-control" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group form-input">
                <!--<label for="pws1" class="col-xs-2 control-label">PassAgain</label>-->
                <div class="col-xs-12 input-text">
                    <input id="pws1"  type="password" class="form-control"
                           placeholder="Password again" required="required">
                    <span id="pwsText"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 text-left">
                    <div class="checkbox">
                        <input type="checkbox"> Remember me
                    </div>
                </div>
            </div>
            <button type="submit" onclick="return checkPws1()" class="btn btn-danger btn-style col-xs-12">Register</button>
                    <!--<button type="submit" class="btn btn-info">Register</button>-->
                    <!--<button type="button" class="btn btn-danger">Cancle</button>-->

        </form>
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/register.js" ></script>
</body>

</html>
